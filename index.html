<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirandaDelacruz</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <div class="glitch-wrapper">
        <div class="glitch" data-glitch="DCM COURSES">DCM COURSES</div>
    </div>

    <header>
        <!-- Left Side of Nav Bar -->
        <a href="#hero"><img src="./images/logo2.png" class="logo" alt="Logo"></a>
        <!-- Right Side of Nav Bar using Flexbox -->
         <ul>
          <li><a href="" id="sign_in">Sign In</a></li>
          <!-- Call to Action Button -->
          <li><a href="#loginModal" id="enroll_btn">Enroll</a></li>
        </ul>
    </header>
    
    <!--Login Form -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <div class="login-card">
                <h2>Login Page</h2>
                <h3>Enter Your Credentials</h3>
                <form class="login-form">
                    <input type="text" placeholder="Username" required />
                    <input type="password" placeholder="Password" required />
                    <a href="">Forget your password?</a>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <section class="hero"></section>
</body>
</html>
